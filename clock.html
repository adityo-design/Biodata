 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #clock {
      font-size: 3rem;
    }
  </style>
</head>

<body>
  
  <div id="clock"></div>
  <script>
    setInterval(() => {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }, 1000);
  </script>
</body>

</html>
